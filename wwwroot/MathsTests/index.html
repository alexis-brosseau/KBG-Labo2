<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test du service /api/maths</title>
    <link rel="stylesheet" href="./MathsTests/css/site.css">    
</head>
<body>

    <div class="container">
        <h1>Test du service /api/maths</h1>
        <fieldset>
            <legend>URL du service</legend>
            <input type="text" id="api-url" value="localhost:5000">
            <span>/api/maths</span>
            <button type="button" id="start-tests">Démarrer le test</button>
            <button type="button" onclick="goHelp()">Aide</button>
        </fieldset>

        <fieldset class="container">
            <legend>Tests</legend>
            <pre id="results" class="TestResultContainer"></pre>
        </fieldset>
        
        <fieldset class="container">
            <legend>Verdict</legend>
            <pre id="verdict"></pre>
        </fieldset>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./MathsTests/js/API_Maths.js"></script>
    <script>
        function goHelp() {
            window.location.href = "./MathsTests/help.html";
        }

        $("#start-tests").click( async () => {
            const apiUrl = $("#api-url").text() + "/api/maths";
            const tests = [
                {"op": "+", "x": -111, "y": -244},
                {"op": "-", "x": 1, "y": "abc"},
                {"n": "a", "op": "p"},
                {"op": "-", "x": 111, "y": 244},
                {"op": "*", "x": 11.56, "y": 244.12345},
                {"op": "/", "x": 99, "y": 11.06},
                {"op": "/", "x": 99, "y": 0},
                {"op": "/", "x": 0, "y": 0},
                {"op": "%", "x": 5, "y": 5},
                {"op": "%", "x": 100, "y": 13},
                {"op": "%", "x": 100, "y": 0},
                {"op": "%", "x": 0, "y": 0},
                {"n": 0, "op": "!"},
                {"n": 0, "op": "p"},
                {"n": 1, "op": "p"},
                {"n": 2, "op": "p"},
                {"n": 5, "op": "p"},
                {"n": 6, "op": "p"},
                {"n": 6.5, "op": "p"},
                {"n": 113, "op": "p"},
                {"n": 114, "op": "p"},
                {"n": 1, "op": "np"},
                {"n": 30, "op": "np"},
                {"X": "111", "op": "+", "y": "244"},
                {"Y": "244", "op": "+", "x": 111},
                {"op": "+", "x": 111, "y": 244, "z": "0"},
                {"n": 5, "op": "!", "z": "0"},
                {"n": 5.5, "op": "!"},
                {"z": "0"},
                {"n": -5, "op": "!"},
                {"x": null},
            ];

            $("#results").text('');

            let errorCount = 0;
            for (const test of tests) {
                await webAPI_getMaths(test).then( (result) => {
                    if (result.hasOwnProperty('error'))
                        errorCount++;

                    $("#results").append("OK ---> " + JSON.stringify(result)).append($("<br>"));
                }).catch( (error) => {
                    errorCount++;
                    $("#results").append("ERREUR ---> " + error).append($("<br>"));
                });
            }

            if (errorCount > 0) {
                if(errorCount == 1){
                    $("#verdict").text("Tests terminés avec " + errorCount + " erreur.");
                }
                else{
                    $("#verdict").text("Tests terminés avec " + errorCount + " erreurs."); 
                }
            } else {
                $("#verdict").text("Bravo!!! Aucun problème!");
            }
        });
    </script>
</body>
</html>
